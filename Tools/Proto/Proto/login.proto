syntax = "proto3";

package login;

//注册
message MsgRegister
{
                  //客户端发
	  string id = 1;
	  string pw = 2;
	  //服务端回
	  int32 result = 3;
}

//登录
message MsgLogin
{
	  //客户端发
	  string id = 1;
	  string pw = 2;
	  //服务端回
	  int32 result = 3;
}

//踢人
message MsgKick
{
                  //服务端回
	  int32 result = 1;
}

